<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Encontre freelancers para os seus projetos.">
  <meta name="keywords" content="freelancer, freelancers, projetos, trabalho">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.png">


  <title>Freelancers | Job For Me</title>
</head>
<body>
  <header class="header">
    <div class="inner-header">
      <div class="logo-container">
        <!-- Logo do canto direito de cima. -->
        <span class="logo"></span>
      </div>
      <div class="user-links">
        <a class="links" href="index.html">Página Inicial</a>
      </div>
    </div>
  </header>
  <div class="wall">
    <h1 class="title-left"">
      Projeto
    </h1>
    <div class="slot-freelancers">
        <label for="contact-name" class="contact-label" >Oferta</label>
        <input type="text" id="offer" name="contact-name" placeholder="R$" required autofocus>
        <br>
        <label for="contact-message" class="contact-label">Detalhes</label>
        <textarea id="contact-message" name="contact-message" placeholder="Escreva aqui..."
        rows="10" cols="40"></textarea>
        <a class="open back-offer-btn" href="project.html">Voltar</a>
        <a class="open offer-submit-btn" href="index-log.html">Enviar&nbspProposta</a>
    </div>
    
  </div>
  <footer class="footer">
    <div class="inner-footer">
      <div class="user-footer-links">
        <span class="copy">
          © 2022 Job For Me
        </span>
        <a class="footer-links" href="about.html">Sobre</a>
        <a class="footer-links" href="contact.html">Contato</a>
    </div>
  </footer>
</body>
</html>
