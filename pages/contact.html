<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Encontre freelancers para os seus projetos.">
  <meta name="keywords" content="freelancer, freelancers, projetos, trabalho">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style-contact.css">
  <link rel="icon" href="img/logo.png">


  <title>Fale Conosco | Job For Me</title>
</head>
<body>
  <header class="header">
    <div class="inner-header">
      <div class="logo-container">
        <!-- Logo do canto direito de cima. -->
        <span class="logo"></span>
      </div>
      <div class="user-links">
        <a class="links" href="index.html">Página Inicial</a>
      </div>
    </div>
  </header>
  <div>
    <h1>
      Fale Conosco!
    </h1>
    <form action="js/test.js" method="post" id="contact-form" name="contact-form">
      <!-- Nome -->
      <label for="contact-name" class="contact-label">Nome</label>
      <input type="text" id="contact-name" name="contact-name" required autofocus>
      <br>
      <br>
      <!-- Email -->
      <label for="contact-email" class="contact-label">Email</label>
      <input type="email" id="contact-email" name="contact-email" placeholder="exemplo@gmail.com" required>
      <br>
      <br>
      <!-- Avaliação/ Problema/ Sugestão -->
      <div class="contact-subject-btn">
        <span class="contact-subject">Assunto</span>
        <input type="radio" id="contact-evaluation" name="contact-subject" value="evaluation" checked>
        <label for="contact-evaluation" class="radio-label">Avaliação</label>
        <input type="radio" id="contact-problem" name="contact-subject" value="problem">
        <label for="contact-problem" class="radio-label">Problema</label>
        <input type="radio" id="contact-suggestion" name="contact-subject" value="suggestion">
        <label for="contact-suggestion" class="radio-label">Sugestão</label>
      </div>
      <br>
      <!-- Mensagem -->
      <label for="contact-message" class="contact-label">Mensagem</label>
      <textarea id="contact-message" name="contact-message" placeholder="Escreva aqui..."
      rows="10" cols="50"></textarea>
      <br>
      <br>
      <input type="submit" id="contact-send" name="contact-send" value="Enviar">
    </form>
  </div>
  <footer class="footer">
    <div class="inner-footer">
      <ul class="user-footer-links">
        <li>
          © 2022 Job For Me
        </li>
        <li>
          <a class="footer-links" href="about.html">Sobre</a>
        </li>
        <li>
          <a class="footer-links" href="contact.html">Contato</a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
