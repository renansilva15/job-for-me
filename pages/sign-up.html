<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Encontre freelancers para os seus projetos.">
  <meta name="keywords" content="freelancer, freelancers, projetos, trabalho">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="813767260301-o476qipliechsohss9j1nd86cbic2ods.apps.googleusercontent.com">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.png">


  <title>Cadastre-se | Job For Me</title>


</head>
<body>
  <header class="header">
    <div class="inner-header">
      <div class="logo-container">
        <!-- Logo do canto direito de cima. -->
        <span class="logo"></span>
      </div>
      <div class="user-links">
        <a class="links" href="index.html">Página Inicial</a>
      </div>
    </div>
  </header>

  <div id="slot-sign">
    <div id="my-signin2"></div>
  </div>
  
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>


  <div class="wall">
  </div>

 
  <footer class="footer">
    <div class="inner-footer">
      <div class="user-footer-links">
        <span class="copy">
          © 2022 Job For Me
        </span>
        <a class="footer-links" href="about.html">Sobre</a>
        <a class="footer-links" href="contact.html">Contato</a>
    </div>
  </footer>
</body>
</html>
